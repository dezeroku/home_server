  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: 1.12.3
    set:
      - name: installCRDs
        value: true

  - name: cert-manager-cluster-issuer
    namespace: cert-manager
    chart: ./cert-manager-cluster-issuer
    values:
      - values-cert-manager-cluster-issuer.yaml
